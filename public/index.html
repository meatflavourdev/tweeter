<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <!-- Title -->
    <title>Tweeter - Home Page</title>

    <!-- Prioritize fetching resources that are currently requested later in page load -->
    <link rel="preload" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bulma/css/bulma.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link href="/fontawesome/css/all.css" rel="stylesheet" />
    <!--load all styles -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/compose.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posts.css" type="text/css" />
    <link rel="stylesheet" href="/styles/toast.css" type="text/css" />
    <link rel="stylesheet" href="/styles/button-top.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/plugin/relativeTime.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      dayjs.extend(window.dayjs_plugin_relativeTime);
    </script>
    <script src="vendor/he.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- <script type="text/javascript" src="/scripts/nav-fixed.js"></script> -->
    <script type="text/javascript" src="/scripts/compose-text.js"></script>
    <script type="text/javascript" src="/scripts/button-top.js"></script>
    <script type="text/javascript" src="/scripts/toast.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top of Page -->
    <div class="top"></div>

    <!-- Back to Top Button -->
    <a id="button-top" class="button is-danger" href="#top" style="display: none">
      <span class="icon">
        <i class="fas fa-angle-double-up fa-lg"></i>
      </span>
    </a>

    <!-- Validation Error Display -->
    <div id="toast-container"></div>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-main" class="mainnav">
      <span class="logo">Tweeter</span>
      <div id="nav-button-new">
        <div class="icon">
          <i class="fas fa-angle-double-down"></i>
        </div>
        <span><span class="has-text-weight-semibold">Write</span> a New Tweet</span>
      </div>
    </nav>
    <div id="meta-container">
      <header id="header-main-profile">
        <figure class="profile-image">
          <img src="https://avatars.dicebear.com/4.4/api/avataaars/jeremyfelix.svg" alt="Profile Picture" alt="Profile Picture">
        </figure>
        <div>
          <h2 class="is-size-3"><span class="has-text-weight-semibold">Jeremy</span> Felix D.</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main id="page-content">
        <section id="compose-section" class="compose container card new-tweet" style="display: none;">
          <form id="compose-form" action="/tweets/" method="post">
            <div class="form-textinput">
              <label id="tweet-message" for="tweet-text"></label>
              <textarea name="text" id="tweet-text" title="tweet-text"></textarea>
            </div>
            <div class="form-extrabits mt-3">
              <button id="compose-submit" class="button is-primary" type="submit">Tweet</button>
              <output id="compose-counter" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="postlist" class="container"></section>
      </main>
    </div>
  </body>
</html>
