<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Tweeter - Home Page</title>

    <!-- Prioritize fetching resources that are currently requested later in page load -->
    <link rel="preload" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="bulma/css/bulma.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link href="/fontawesome/css/all.css" rel="stylesheet" />
    <!--load all styles -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/compose.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posts.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/nav-fixed.js"></script>
    <script type="text/javascript" src="/scripts/compose-text.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="mainnav">
      <span class="logo">Tweeter</span>
      <div class="button">
        <span><strong>Write</strong> a new tweet</span>
        <div class="icon">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <header id="header-main-profile">
      <img src="/images/profile-hex.png" />
      <div>
        <h2 class="has-text-weight-semibold is-size-2">Jeremy Felix D.</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="page-content" class="px-6">
      <section class="compose container card px-6 py-5 mb-5 new-tweet">
        <form action="/tweets/" method="post">
          <div class="form-textinput">
            <label id="tweet-message" for="tweet-text"></label>
            <textarea name="text" id="tweet-text" title="tweet-text"></textarea>
          </div>
          <div class="form-extrabits mt-3">
            <button class="button is-primary" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="postlist container">
        <article class="post card is-primary p-6 mb-3">
          <header>
            <div class="profile-info pb-5">
              <i class="fas fa-user-circle fa-2x"></i>
              <h2 class="has-text-weight-semibold p-3">Jeff Goldblum</h2>
            </div>
            <h3 class="profile-username has-text-weight-semibold has-text-grey">&#64;goldcanstay</h3>
          </header>
          <div class="post-body pb-5 mb-3">
            They're using our own satellites against us. And the clock is ticking.
          </div>
          <footer>
            <span class="post-date">
              10 days ago
            </span>
            <div class="post-actions">
              <i class="fas fa-flag fa-md"></i>
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="repeat" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-repeat fa-md"><path fill="currentColor" d="M512 256c0 88.224-71.775 160-160 160H170.067l34.512 32.419c9.875 9.276 10.119 24.883.539 34.464l-10.775 10.775c-9.373 9.372-24.568 9.372-33.941 0l-92.686-92.686c-9.373-9.373-9.373-24.568 0-33.941l92.686-92.686c9.373-9.373 24.568-9.373 33.941 0l10.775 10.775c9.581 9.581 9.337 25.187-.539 34.464L170.067 352H352c52.935 0 96-43.065 96-96 0-13.958-2.996-27.228-8.376-39.204-4.061-9.039-2.284-19.626 4.723-26.633l12.183-12.183c11.499-11.499 30.965-8.526 38.312 5.982C505.814 205.624 512 230.103 512 256zM72.376 295.204C66.996 283.228 64 269.958 64 256c0-52.935 43.065-96 96-96h181.933l-34.512 32.419c-9.875 9.276-10.119 24.883-.539 34.464l10.775 10.775c9.373 9.372 24.568 9.372 33.941 0l92.686-92.686c9.373-9.373 9.373-24.568 0-33.941l-92.686-92.686c-9.373-9.373-24.568-9.373-33.941 0L306.882 29.12c-9.581 9.581-9.337 25.187.539 34.464L341.933 96H160C71.775 96 0 167.776 0 256c0 25.897 6.186 50.376 17.157 72.039 7.347 14.508 26.813 17.481 38.312 5.982l12.183-12.183c7.008-7.008 8.786-17.595 4.724-26.634z" class=""></path></svg>
              <i class="fas fa-heart fa-md"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>A
