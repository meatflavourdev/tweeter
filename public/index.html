<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Tweeter - Home Page</title>

    <!-- Prioritize fetching resources that are currently requested later in page load -->
    <link rel="preload" />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bulma/css/bulma.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link href="/fontawesome/css/all.css" rel="stylesheet" />
    <!--load all styles -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/compose.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posts.css" type="text/css" />
    <link rel="stylesheet" href="/styles/toast.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/dayjs.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.6/plugin/relativeTime.min.js" crossorigin="anonymous"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script src="vendor/he.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- <script type="text/javascript" src="/scripts/nav-fixed.js"></script> -->
    <script type="text/javascript" src="/scripts/compose-text.js"></script>
  </head>

  <body>
    <!-- Validation Error Display -->
    <div id="toast-container" style="display: none;">
      <div class="toast-error notification is-danger">
        <button class="toast-close"></button>
        <span id="toast-body"></span>
      </div>
    </div>

    <!-- Top nav bar (fixed) -->
    <nav class="mainnav">
      <span class="logo">Tweeter</span>
      <div class="button">
        <span><strong>Write</strong> a new tweet</span>
        <div class="icon">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <header id="header-main-profile">
      <figure class="profile-image">
        <img src="/images/profile-hex.png" alt="Profile Picture" />
      </figure>
      <div>
        <h2 class="is-size-2"><span class="has-text-weight-semibold">Jeremy</span> Felix D.</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main id="page-content" class="px-6">
      <section class="compose container card px-6 py-5 mb-5 new-tweet">
        <form id="compose-form" action="/tweets/" method="post">
          <div class="form-textinput">
            <label id="tweet-message" for="tweet-text"></label>
            <textarea name="text" id="tweet-text" title="tweet-text"></textarea>
          </div>
          <div class="form-extrabits mt-3">
            <button id="compose-submit" class="button is-primary" type="submit">Tweet</button>
            <output id="compose-counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="postlist" class="container">
      </section>
    </main>
  </body>
</html>
